version: '3.8'

services:
  test-api-gateway:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./tests/mocks/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - test-network

  test-embedding-service:
    image: nginx:alpine
    ports:
      - "8002:80"
    volumes:
      - ./tests/mocks/nginx-embedding.conf:/etc/nginx/nginx.conf:ro
    networks:
      - test-network

  test-auth-service:
    image: nginx:alpine
    ports:
      - "8007:80"
    volumes:
      - ./tests/mocks/nginx-auth.conf:/etc/nginx/nginx.conf:ro
    networks:
      - test-network

networks:
  test-network:
    driver: bridge
