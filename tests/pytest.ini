[tool:pytest]
# Pytest configuration for RAG system tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    async_test: Async tests
    smoke: Smoke tests
    regression: Regression tests
    performance: Performance tests
    api: API tests
    document: Document-related tests
    query: Query-related tests
    generation: Text generation tests

# Minimum version
minversion = 6.0

# Test session configuration
asyncio_mode = auto

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage configuration (if using pytest-cov)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Timeout configuration (if using pytest-timeout)
# timeout = 300
# timeout_method = thread
