events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /health {
            return 200 '{"status": "healthy", "service": "auth-service"}\n';
            add_header Content-Type application/json;
        }
        
        location /auth/login {
            return 200 '{"access_token": "mock-jwt-token-12345", "token_type": "bearer", "expires_in": 3600}\n';
            add_header Content-Type application/json;
        }
        
        location / {
            return 404;
        }
    }
}
