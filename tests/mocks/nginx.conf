events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /health {
            return 200 '{"status": "healthy", "service": "api-gateway"}\n';
            add_header Content-Type application/json;
        }
        
        location /documents {
            return 200 '[]\n';
            add_header Content-Type application/json;
        }
        
        location /documents/upload {
            return 200 '{"success": true, "message": "Document uploaded successfully", "document_id": "12345678-1234-5678-1234-567812345678", "chunk_count": 5, "processing_time_ms": 1500, "timestamp": "2024-01-01T00:00:00Z"}\n';
            add_header Content-Type application/json;
        }
        
        location / {
            return 404;
        }
    }
}
