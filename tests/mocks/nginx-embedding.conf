events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        
        location /health {
            return 200 '{"status": "healthy", "service": "embedding-service"}\n';
            add_header Content-Type application/json;
        }
        
        location /models {
            return 200 '[]\n';
            add_header Content-Type application/json;
        }
        
        location /embeddings/generate {
            return 200 '{"vector_id": "test-vector-id", "chunk_id": "test-chunk-id", "embedding": [0.1, 0.2, 0.3], "model_name": "test-model", "dimension": 3, "created_at": "2024-01-01T00:00:00Z"}\n';
            add_header Content-Type application/json;
        }
        
        location / {
            return 404;
        }
    }
}
