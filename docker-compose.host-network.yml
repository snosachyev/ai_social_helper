services:
  # Infrastructure
  postgres:
    image: postgres:15
    container_name: rag-postgres-host
    environment:
      POSTGRES_DB: rag_db
      POSTGRES_USER: rag_user
      POSTGRES_PASSWORD: rag_password
    network_mode: host
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag_user -d rag_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: rag-redis-host
    network_mode: host
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python API Gateway с host networking
  api-gateway-1:
    image: python:3.11-slim
    container_name: rag-api-gateway-host-1
    environment:
      - POSTGRES_HOST=localhost
      - REDIS_HOST=localhost
      - SERVICE_ID=gateway-host-1
    volumes:
      - ./services/api-gateway:/app
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "
        cd /app &&
        pip install fastapi uvicorn httpx &&
        python -m uvicorn main_simple:app --host 0.0.0.0 --port 8001 --workers 8
      "
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  api-gateway-2:
    image: python:3.11-slim
    container_name: rag-api-gateway-host-2
    environment:
      - POSTGRES_HOST=localhost
      - REDIS_HOST=localhost
      - SERVICE_ID=gateway-host-2
    volumes:
      - ./services/api-gateway:/app
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "
        cd /app &&
        pip install fastapi uvicorn httpx &&
        python -m uvicorn main_simple:app --host 0.0.0.0 --port 8002 --workers 8
      "
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  api-gateway-3:
    image: python:3.11-slim
    container_name: rag-api-gateway-host-3
    environment:
      - POSTGRES_HOST=localhost
      - REDIS_HOST=localhost
      - SERVICE_ID=gateway-host-3
    volumes:
      - ./services/api-gateway:/app
    network_mode: host
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      bash -c "
        cd /app &&
        pip install fastapi uvicorn httpx &&
        python -m uvicorn main_simple:app --host 0.0.0.0 --port 8003 --workers 8
      "
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '2.0'

  # Nginx с host networking
  nginx:
    image: nginx:alpine
    container_name: rag-nginx-host
    volumes:
      - ./infrastructure/nginx/nginx_host.conf:/etc/nginx/nginx.conf:ro
    network_mode: host
    depends_on:
      - api-gateway-1
      - api-gateway-2
      - api-gateway-3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'

volumes:
  postgres_data:
  redis_data:
