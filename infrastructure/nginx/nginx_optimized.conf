events {
    worker_connections 16384;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # High-performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 10000;
    types_hash_max_size 2048;
    client_max_body_size 50M;
    
    # Increased buffer sizes for high load
    client_body_buffer_size 256k;
    client_header_buffer_size 8m;
    large_client_header_buffers 8 256k;
    client_body_timeout 300s;
    client_header_timeout 300s;
    http2_max_field_size 32k;
    http2_max_header_size 64k;

    # Increased timeouts for high load
    proxy_connect_timeout 60s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    send_timeout 300s;

    # Rate limiting - increased for high performance
    limit_req_zone $binary_remote_addr zone=api:20m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=upload:20m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit_per_ip:10m;

    # Upstream Python servers with connection pooling
    upstream api_gateways {
        least_conn;
        server api-gateway-py-1:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-2:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-3:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-4:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-5:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-6:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-7:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-8:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-9:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        server api-gateway-py-10:8000 max_fails=3 fail_timeout=60s weight=1 max_conns=1000;
        keepalive 256;
        keepalive_requests 10000;
        keepalive_timeout 300s;
    }

    # Main server with high-performance settings
    server {
        listen 80;
        server_name localhost;
        
        # Connection limiting
        limit_conn conn_limit_per_ip 500;
        
        # Health endpoint - no rate limiting
        location /health {
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Query endpoint with optimized rate limiting
        location /query {
            limit_req zone=api burst=500 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 512k;
        }

        # Upload endpoint with optimized settings
        location /documents/upload {
            limit_req zone=upload burst=50 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 512k;
            proxy_request_buffering off;
        }

        # Documents list with optimized settings
        location /documents {
            limit_req zone=api burst=200 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 8 256k;
            proxy_busy_buffers_size 256k;
        }

        # Models endpoint with optimized settings
        location /models {
            limit_req zone=api burst=100 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 128k;
            proxy_busy_buffers_size 128k;
        }

        # Generate endpoint with optimized settings
        location /generate {
            limit_req zone=api burst=300 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Content-Type $content_type;
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_buffering on;
            proxy_buffer_size 256k;
            proxy_buffers 8 512k;
            proxy_busy_buffers_size 512k;
        }

        # Metrics endpoint
        location /metrics {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # Default location
        location / {
            return 404;
        }
    }
}
