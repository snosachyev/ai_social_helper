events {
    worker_connections 16384;
    multi_accept on;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 300;
    keepalive_requests 10000;
    client_max_body_size 50M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api:20m rate=2000r/s;

    # Upstream —Å host networking
    upstream api_gateways {
        least_conn;
        server 127.0.0.1:8001 max_fails=3 fail_timeout=60s max_conns=2000;
        server 127.0.0.1:8002 max_fails=3 fail_timeout=60s max_conns=2000;
        server 127.0.0.1:8003 max_fails=3 fail_timeout=60s max_conns=2000;
        keepalive 512;
        keepalive_requests 10000;
    }

    server {
        listen 80;
        server_name localhost;
        
        location / {
            limit_req zone=api burst=1000 nodelay;
            proxy_pass http://api_gateways;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}
