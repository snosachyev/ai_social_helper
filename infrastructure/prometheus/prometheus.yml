global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'rag-api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: '/metrics'

  - job_name: 'rag-document-service'
    static_configs:
      - targets: ['document-service:8001']
    metrics_path: '/metrics'

  - job_name: 'rag-embedding-service'
    static_configs:
      - targets: ['embedding-service:8002']
    metrics_path: '/metrics'

  - job_name: 'rag-vector-service'
    static_configs:
      - targets: ['vector-service:8003']
    metrics_path: '/metrics'

  - job_name: 'rag-retrieval-service'
    static_configs:
      - targets: ['retrieval-service:8004']
    metrics_path: '/metrics'

  - job_name: 'rag-generation-service'
    static_configs:
      - targets: ['generation-service:8005']
    metrics_path: '/metrics'

  - job_name: 'rag-model-service'
    static_configs:
      - targets: ['model-service:8006']
    metrics_path: '/metrics'