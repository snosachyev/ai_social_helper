# PostgreSQL High-Performance Configuration for 1000+ Users

# Memory Settings
shared_buffers = 512MB                    # 25% of RAM
effective_cache_size = 2GB                 # 75% of RAM
work_mem = 16MB                           # Per connection
maintenance_work_mem = 128MB
max_connections = 400                     # Increased for high load
shared_preload_libraries = 'pg_stat_statements'

# Checkpoint Settings
checkpoint_completion_target = 0.9
wal_buffers = 64MB
default_statistics_target = 100

# Query Performance
random_page_cost = 1.1                    # SSD optimization
effective_io_concurrency = 200            # SSD concurrency

# Logging (minimal for performance)
log_min_duration_statement = 1000         # Only slow queries
log_checkpoints = off
log_connections = off
log_disconnections = off
log_lock_waits = off

# Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 10s

# WAL Settings
wal_level = replica
max_wal_size = 4GB
min_wal_size = 1GB

# Connection Settings
listen_addresses = '*'
port = 5432
max_prepared_transactions = 0
unix_socket_directories = '/tmp'

# Performance
synchronous_commit = off                  # Faster writes
commit_delay = 0
commit_siblings = 5
